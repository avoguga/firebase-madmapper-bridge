<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cue Assignment System</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #3b82f6;
        --primary-hover: #2563eb;
        --primary-dark: #1d4ed8;
        --background: #f1f5f9;
        --card-bg: #ffffff;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --success: #10b981;
        --error: #ef4444;
        --border: #e2e8f0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--background);
        color: var(--text-primary);
        line-height: 1.5;
        min-height: 100vh;
      }

      .header {
        background: var(--card-bg);
        padding: 1.5rem 1rem;
        box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        position: sticky;
        top: 0;
        z-index: 50;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .main-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .dashboard-header {
        margin-bottom: 2rem;
      }

      .dashboard-title {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .dashboard-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
      }

      .card {
        background: var(--card-bg);
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        transition: all 0.3s ease;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
      }

      .card-header {
        background: var(--primary);
        padding: 1.25rem;
        color: white;
        position: relative;
        overflow: hidden;
      }

      .card-header::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.1),
          transparent
        );
      }

      .card-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
      }

      .card-subtitle {
        font-size: 0.875rem;
        opacity: 0.9;
      }

      .card-content {
        padding: 1.5rem;
      }

      .media-info {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem;
        background: var(--background);
        border-radius: 0.5rem;
        margin-bottom: 1.25rem;
      }

      .media-info i {
        color: var(--primary);
        font-size: 1.25rem;
      }

      .media-path {
        font-size: 0.875rem;
        color: var(--text-secondary);
        font-family: monospace;
      }

      .button {
        width: 100%;
        padding: 0.875rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        transition: all 0.2s ease;
      }

      .button:hover {
        background: var(--primary-hover);
      }

      .button:active {
        background: var(--primary-dark);
      }

      .button i {
        font-size: 1rem;
      }

      .toast-container {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 100;
      }

      .toast {
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        background: white;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        display: flex;
        align-items: center;
        gap: 0.75rem;
        min-width: 300px;
        transform: translateX(120%);
        transition: transform 0.3s ease;
      }

      .toast.visible {
        transform: translateX(0);
      }

      .toast.success {
        border-left: 4px solid var(--success);
      }

      .toast.error {
        border-left: 4px solid var(--error);
      }

      .toast i {
        font-size: 1.25rem;
      }

      .toast.success i {
        color: var(--success);
      }

      .toast.error i {
        color: var(--error);
      }

      @media (max-width: 640px) {
        .dashboard-title {
          font-size: 1.5rem;
        }

        .grid {
          grid-template-columns: 1fr;
        }

        .toast-container {
          left: 1rem;
          right: 1rem;
          bottom: 1rem;
        }

        .toast {
          min-width: unset;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="nav-container">
        <div class="logo">
          <i class="fas fa-play-circle"></i>
          Cue System
        </div>
      </div>
    </header>

    <main class="main-container">
      <div class="dashboard-header">
        <h1 class="dashboard-title">Cue Assignment</h1>
        <p class="dashboard-subtitle">Control and manage your video cues</p>
      </div>

      <div class="grid">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Cue 1</h3>
            <p class="card-subtitle">Video Scene Controller</p>
          </div>
          <div class="card-content">
            <div class="media-info">
              <i class="fas fa-film"></i>
              <span class="media-path">/medias/video1.mp4</span>
            </div>
            <button class="button" onclick="assignVideo('video1')">
              <i class="fas fa-play"></i>
              Assign Cue 1
            </button>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Cue 2</h3>
            <p class="card-subtitle">Video Scene Controller</p>
          </div>
          <div class="card-content">
            <div class="media-info">
              <i class="fas fa-film"></i>
              <span class="media-path">/medias/video2.mp4</span>
            </div>
            <button class="button" onclick="assignVideo('video2')">
              <i class="fas fa-play"></i>
              Assign Cue 2
            </button>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Cue 3</h3>
            <p class="card-subtitle">Video Scene Controller</p>
          </div>
          <div class="card-content">
            <div class="media-info">
              <i class="fas fa-film"></i>
              <span class="media-path">/medias/video3.mp4</span>
            </div>
            <button class="button" onclick="assignVideo('video3')">
              <i class="fas fa-play"></i>
              Assign Cue 3
            </button>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Cue 4</h3>
            <p class="card-subtitle">Video Scene Controller</p>
          </div>
          <div class="card-content">
            <div class="media-info">
              <i class="fas fa-film"></i>
              <span class="media-path">/medias/video4.mp4</span>
            </div>
            <button class="button" onclick="assignVideo('video4')">
              <i class="fas fa-play"></i>
              Assign Cue 4
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="toast-container">
      <div id="status" class="toast"></div>
    </div>

    <script>
      function showStatus(message, isError = false) {
        const status = document.getElementById("status");
        status.innerHTML = `
        <i class="fas fa-${isError ? "times-circle" : "check-circle"}"></i>
        <span>${message}</span>
      `;
        status.className = `toast ${isError ? "error" : "success"} visible`;

        setTimeout(() => {
          status.classList.remove("visible");
        }, 3000);
      }

      async function assignVideo(videoId) {
        try {
          const response = await fetch("/assign-video", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ videoId }),
          });

          const data = await response.json();
          if (data.success) {
            showStatus(`Cue ${videoId} assigned successfully`);
          } else {
            showStatus(data.message || "Error assigning cue", true);
          }
        } catch (error) {
          showStatus("Error communicating with server", true);
        }
      }
    </script>
  </body>
</html>
